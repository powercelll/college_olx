<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }
    

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left side - Login */
    .login-section {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      padding: 2rem;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 0.8rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .options {
      text-align: center;
      margin-top: 1rem;
    }

    .options a {
      display: block;
      color: #007bff;
      text-decoration: none;
      margin-top: 0.5rem;
    }

    .options a:hover {
      text-decoration: underline;
    }

    /* Right side - Image slider */
    .slider-section {
      width: 50%;
      position: relative;
      overflow: hidden;
    }
    .slider {
  display: flex;
  width: 100%;
  height: 100%;
  transition: transform 0.5s ease-in-out; /* smooth slide */
}

  .slider img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    @keyframes slide {
      0% { transform: translateX(0%); }
      25% { transform: translateX(0%); }
      30% { transform: translateX(-100%); }
      55% { transform: translateX(-100%); }
      60% { transform: translateX(-200%); }
      85% { transform: translateX(-200%); }
      90% { transform: translateX(-300%); }
      100% { transform: translateX(-300%); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .login-section, .slider-section {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <!-- Left: Login -->
    <div class="login-section">
      <div class="login-box">
         <h1 style="text-align: center; margin-bottom: 1rem; color:#007bff;">WELCOME</h1>
       
        <form>
          <input type="email" placeholder="Email ID" required />
          <input type="password" placeholder="Password" required />
          
          <button type="submit" style="margin-top: 1rem;">Login</button>
        </form>
        <div class="options">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign Up for Free</a>
        </div>
      </div>
    </div>

    <!-- Right: Image Slider -->
    <div class="slider-section">
      <div class="slider">
        <img src="" alt="Slide 1">
        <img src="" alt="Slide 2">
        <img src="" alt="Slide 3">
        <img src="" alt="Slide 4">
      </div>
    </div>
  </div>
  <script>
  const slider = document.getElementById('slider');
const slides = slider.children;
let index = 0;
const total = slides.length;

// Show the current slide
function showSlide(i) {
  slider.style.transform = `translateX(-${i * 100}%)`;
}

// Next and Previous
function nextSlide() {
  index = (index + 1) % total;
  showSlide(index);
}

function prevSlide() {
  index = (index - 1 + total) % total;
  showSlide(index);
}

// Arrow click events
document.querySelector('.arrow-right').addEventListener('click', nextSlide);
document.querySelector('.arrow-left').addEventListener('click', prevSlide);

// Auto-slide every 5 seconds
setInterval(nextSlide, 5000);

// Initialize first slide
showSlide(index);

</script>
</body>
</html>
